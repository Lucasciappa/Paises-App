
<div class="animate__animated animate__fadeIn animate_faster">
    
    <h2>Por Region <small> {{regionActiva | titlecase}}</small></h2>

    <div class="row">
    
        <div class="col">
    
            <!-- [class.btn-primary]="region === regionActiva" -->
    
            <!-- [ngClass] = "{
                'btn-primary':regionActiva === region,

            }" -->
    
            <!-- [class]=" (regionActiva === region ) ? 'btn btn-primary mr-5' : 'btn btn-outline-primary mr-5' " -->
